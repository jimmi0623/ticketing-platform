version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ticketing-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ticketing_root_password
      MYSQL_DATABASE: ticketing_platform
      MYSQL_USER: ticketing_user
      MYSQL_PASSWORD: ticketing_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - ticketing-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ticketing-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - ticketing-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ticketing-rabbitmq-dev
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ticketing
      RABBITMQ_DEFAULT_PASS: ticketing_password
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - ticketing-dev-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 10s
      retries: 5

volumes:
  mysql_dev_data:
  redis_dev_data:
  rabbitmq_dev_data:

networks:
  ticketing-dev-network:
    driver: bridge
